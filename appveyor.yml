environment:
  PROJ: "c:/projects/cproj-test"
  matrix:
    - shared: 0
    - shared: 1

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

#build:
#  # path to Visual Studio solution or project
#  project: c:/projects/cproj-test/cproj/foo/build/INSTALL.vcxproj

# scripts to run before build
before_build:
  - echo Running cmake...
  - cd /d %PROJ%
  - git clone https://github.com/aadityakalsi/cproj
  - cd cproj
  - bash -c "./clone.sh foo"
  - cd foo
  - bash -c "echo Running: \$ env CMAKE_BUILD_TYPE=%configuration% -DBUILD_SHARED_LIBS=%shared% ./tests-install.sh"
  - cmd: if "%platform%"=="x86" bash -c "env GENERATOR='Visual Studio 14' CMAKE_BUILD_TYPE=$configuration -DBUILD_SHARED_LIBS=$shared ./tests-install.sh"
  - cmd: if "%platform%"=="x64" bash -c "env GENERATOR='Visual Studio 14 Win64' CMAKE_BUILD_TYPE=$configuration -DBUILD_SHARED_LIBS=$shared ./tests-install.sh"
  # success
  - cd _install && 7z a "../foo-%configuration%-%platform%.zip" * && cd ..
  - appveyor PushArtifact "foo-%configuration%-%platform%.zip"
  - appveyor exit
